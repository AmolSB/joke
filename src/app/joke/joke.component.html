<mat-card class="joke-card">
    <mat-card-header>{{ data.setup }}</mat-card-header>
    <mat-card-content>
        <p [hidden]="data.hide">{{ data.punchline}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="data.toggle()">Tell Me</button>
    </mat-card-actions>
</mat-card>
