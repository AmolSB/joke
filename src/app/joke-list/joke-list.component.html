<ng-container *ngFor="let joke of jokes">
  <mat-card class="joke-card">
    <mat-card-header>{{ joke.setup }}</mat-card-header>
    <mat-card-content>
      <p [hidden]="joke.hide">{{ joke.punchline }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="toggle(joke)">Tell me</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
